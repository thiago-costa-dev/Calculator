<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <script src='assets/js/main.js' defer></script>  
</head>

<body>
    <main>
        <h1>Calculator</h1>
        <section class='calculator'>
            <input id='display-result' readonly type='text'>
            <button id='clear'>C</button>
            <button id='cut'><<</button> 
            <button class='btn-eval operator'>+</button>
            <button class='btn-eval'>7</button>
            <button class='btn-eval'>8</button>
            <button class='btn-eval'>9</button>
            <button class='btn-eval operator'>-</button>
            <button class='btn-eval'>4</button>
            <button class='btn-eval'>5</button>
            <button class='btn-eval'>6</button>
            <button class='btn-eval operator'>*</button>
            <button class='btn-eval'>1</button>
            <button class='btn-eval'>2</button>
            <button class='btn-eval'>3</button>
            <button class='btn-eval operator'>/</button>
            <button class='btn-eval'>0</button>
            <button class='btn-eval'>.</button>
            <button id='result'>=</button>
        </section>
    </main>
</body>
</html>
